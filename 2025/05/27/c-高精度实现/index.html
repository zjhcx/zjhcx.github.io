ljs-keyword">while</span> (quotient.len &gt; <span class="hljs-number">1</span> &amp;&amp; quotient.s[quotient.len<span class="hljs-number">-1</span>] == <span class="hljs-number">0</span>)<br>            --quotient.len; <span class="hljs-comment">// 去除前导零</span><br>        <span class="hljs-keyword">return</span> quotient;<br>    &#125;<br><br><br>    <span class="hljs-comment">// 取模：利用除法结果计算余数</span><br>    fantastic <span class="hljs-keyword">operator</span>%(<span class="hljs-type">const</span> fantastic&amp; divisor) <span class="hljs-type">const</span> &#123;<br>        fantastic quotient = *<span class="hljs-keyword">this</span> / divisor;<br>        <span class="hljs-keyword">return</span> *<span class="hljs-keyword">this</span> - quotient * divisor; <span class="hljs-comment">// 余数=被除数-商×除数</span><br>    &#125;<br><br><br>    <span class="hljs-comment">// 左移n位（数值乘10^n），用于除法运算</span><br>    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">shift_left</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span> </span>&#123;<br>        <span class="hljs-keyword">if</span> (len == <span class="hljs-number">1</span> &amp;&amp; s[<span class="hljs-number">0</span>] == <span class="hljs-number">0</span>) <span class="hljs-keyword">return</span>; <span class="hljs-comment">// 0左移不变</span><br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = len<span class="hljs-number">-1</span>; i &gt;= <span class="hljs-number">0</span>; --i) <br>            s[i+n] = s[i];  <span class="hljs-comment">// 高位右移n位</span><br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; n; ++i)<br>            s[i] = <span class="hljs-number">0</span>;       <span class="hljs-comment">// 低位补零</span><br>        len += n;           <span class="hljs-comment">// 更新长度</span><br>    &#125;<br>&#125;;<br><br><br><span class="hljs-comme
